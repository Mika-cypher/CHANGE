        <h1>Alert Example in Vs Code</h1>
        <strong>Success!</strong>Represents a successful or positve action. <br>
        <strong>Info!</strong> Represents a neutral informative change. <br>
        <strong>Danger!</strong> Represents a dangerous negative action. <br>
        <strong>Warning!</strong> Represents a warning that needs attention. <br>
